<div class="row">
  <h1>Ma commande</h1><hr>
  <div class="col-lg-12">
    <table  class="table table-striped table-hover table-bordered">
      <tbody>
      <tr>
        <th>Article</th>
        <th>Prix unitaire</th>
        <th>Retirer</th>
      </tr>
      <tr *ngFor="let meal of cart;let i = index">
        <td>{{ meal.name }}</td>
        <td>{{ meal.price }} {{ devise }}</td>
        <td>
          <button (click)="removeToBasket(i)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
      <tr>
        <th colspan="2"><span class="pull-right">Sub Total</span></th>
        <th>{{ total }} {{ devise }}</th>
      </tr>
      <tr>
        <td><a routerLink="/card" class="btn btn-primary">Continuer ma commande</a></td>
        <td colspan="2"><a routerLink="/checkout-cart" class="pull-right btn btn-success">Proc√©der au paiement</a></td>
      </tr>
      <tr>
        <td><button (click)="removeBasket()" class="btn btn-danger">Vider mon panier</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
