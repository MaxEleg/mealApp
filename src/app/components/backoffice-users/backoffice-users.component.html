<div class="row">
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" (click)="fetchUsers()" class="btn btn-secondary">
      <i class="fas fa-sync-alt"></i> Rafraîchir
    </button>
  </div>
</div>

<div class="row">
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">Nom Prénom</th>
      <th scope="col">Email</th>
      <th scope="col">Bannni</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.mail}}</td>
      <td>{{ showBanned(user.banned) }}</td>
      <td>
        <ul class="status-btn">
          <li><button *ngIf="!user.banned" (click)="changeBanned(user._id)" type="button" class="btn btn-success">Bannir</button></li>
          <li><button *ngIf="user.banned" (click)="changeBanned(user._id)" type="button" class="btn btn-secondary">Débannir</button></li>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
</div>
